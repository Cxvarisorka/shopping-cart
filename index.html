<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Shooping Cart</title>
</head>
<body>
    <main>
        <div>
            <div class="cart">
                <div class="header-cart">
                    <p>Shooping Cart</p>
                    <button id="clear-cart">Empty Cart</button>
                </div>
                <div class="bottom-cart">
                    <table>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Actions</th>
                        </tr>
                        
                    </table>
                    <div class="bottom-cart-total">
                        <p id="total-amount">Total:$0</p>
                    </div>
                </div>
            </div>
            <div class="shop">
                <div class="header-shop">
                    <p>Products</p>
                </div>
                <div class="bottom-shop">
                    <!-- Here With Javascript -->
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
